<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Basic2</title>
  <script>
    window.onload = function(){
      var output = '';
      for(var i=1;i<=5;i++){
        output += '<h'+ i +'>Header - ' + i + '</h '+ i + '>';
      }
      document.body.innerHTML=output;
    };
  </script>
  <script>
      setInterval(function (){                  // 일정한 시간 간격으로 작업을 반복 실행
        var data = new Date();                    // Data() 객체 생성
        var currenYear = date.getFullYear();      // Year 추출
        var currenMonth = (date.getMonth() + 1);  // Month 추출
        var currenDate = date.getDate();          // Date 추출
        var currenHours = date.getHours();        // Hours 추출
        var currenMinutes = date.getMinutes();    // Minutes 추출
        var currenSeconds = date.getSeconds();    // Seconds 추출
        var dateAll = date + "<br />" + currenYear + "년 <br />" + currenMonth + "월 <br />" + currenDate + "일 <br />" + currenHours + "시 <br />" + currenMinutes + "분 <br />" + currenSeconds + "초 <br />" + "입니다."; // 출력 date 
        document.body.innerHTML = dateAll;
      }, 1000);
  </script>
</head>
<body>

</body>
</html>
