<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Frame Animation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>

<script>
  window.onload = function(){
    var count = 0;
    var image = document.getElementById('image');
    var frames = [
      './images/0.png', './images/1.png', './images/2.png', './images/3.png', './images/4.png', './images/5.png', './images/6.png', './images/7.png', './images/8.png', './images/9.png', './images/10.png', './images/11.png', './images/12.png', './images/13.png', './images/14.png',
    ];
    setInterval(function(){
      image.src = frames[count % frames.length];
      count = count + 1;
    }, 5000 / 300);
  }; 
  </script>
</head>
<body>
  <img id="image" />
</body>
</html>
